<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thinking Outside The Block</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="/bower_components/fullpage.js/jquery.fullpage.css"></script>

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->



    <div ng-app="app">
        <div ng-controller="headlessController" id="fullpage">

          <section class="section">
            <div class="innerFront">
              <h3>&#123; &#123; Thinking.Outside.The.Block &#125; &#125;</h3>
              <p class="meta"> - or - </p>
              <h4>What Tupac &amp; Biggie can teach us about choosing to go decoupled.</h4>
              <p class="meta"> Baltimore Drupal Camp, 2015 | <a href="https://github.com/drogers98/detached-drupalcamp-baltimore">github.com/drogers98/detached-drupalcamp-baltimore</a></p>
            </div>
          </section>

          <section class="section">
            <video autoplay loop id="bgvid">
            <source src="http://dev-dan-rogers.pantheon.io/sites/all/themes/dan/images/Tetons.webm" type="video/webm">
            <source src="http://dev-dan-rogers.pantheon.io/sites/all/themes/dan/images/Tetons.mp4" type="video/mp4">
            </video>
            <div class="innerSection">
              <h3 ng-bind-html="user.field_name['und']['0']['safe_value'] | html"></h3>
              <div class="body" ng-bind-html="user.field_bio['und']['0']['safe_value'] | html"></div>
            </div>
          </section>

          <section class="section" ng-repeat="step in steps.data" my-repeat-directive style="background: url('{{step.image}}');background-repeat: no-repeat;background-size: cover;background-position: center center;">
            <div class="innerSection">
              <h3 ng-bind-html="step.node_title | html"></h3>
                <blockquote><span ng-bind-html="step.quote | html"></span> -{{step.quote_author}}</blockquote>
              <div class="body" ng-bind-html="step.body | html"></div>
            </div>
          </section>

          <section class="section">
            <div class="innerFront">
              <h3>&#123; &#123; Thanks.And.Questions &#125; &#125;</h3>
            </div>
          </section>

        </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/fullpage.js/jquery.fullpage.js"></script>

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

  </body>
</html>
